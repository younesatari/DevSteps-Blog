<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
   <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="css/bootstrap.css">
   <title>DevSteps Blog</title>
</head>
<body>
   <!-- Header -->
   <header id="home" class="d-flex flex-column justify-content-between">
      <!-- Top Section -->
      <div class="top-section pt-5">
         <form>
            <div class="search-bar d-flex justify-content-between align-items-center p-2">
               <input class="control-form text-secondary border-0" type="text" placeholder="Search..">
               <a href="#">
                  <i class="fas fa-search text-secondary"></i>
               </a>
            </div>
         </form>
      </div>
      <!-- Nav Section -->
      <nav class="d-flex">
         <div class="container d-flex justify-content-center align-items-center">
            <ul class="d-flex align-items-center justify-content-center list-unstyled">
               <li class="nav-item d-flex flex-column align-items-center justify-content-center">
                  <a class="nav-link text-secondary" href="#">
                     Home
                  </a>
               </li>
               <li class="nav-item d-flex flex-column align-items-center justify-content-center">
                  <a class="nav-link text-secondary" href="#">
                     Tech
                  </a>
               </li>
               <li class="nav-item d-flex flex-column align-items-center justify-content-center">
                  <a class="nav-link text-secondary" href="#">
                     Design
                  </a>
               </li>
               <li class="nav-item d-flex flex-column align-items-center justify-content-center">
                  <a class="nav-link text-secondary" href="#">
                     Blogs
                  </a>
               </li>
            </ul>
         </div>
      </nav>
      <!-- Bottom Section -->
      <div class="bottom-section p-3">
         <div class="social-icons">
            <a class="mx-2" href="#"><i class="fab fa-facebook-f text-secondary"></i></a>
            <a class="mx-2" href="#"><i class="fab fa-twitter text-secondary"></i></a>
            <a class="mx-2" href="#"><i class="fab fa-youtube text-secondary"></i></a>
         </div>
      </div>
   </header>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
